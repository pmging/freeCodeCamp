<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main class="container">  
    <form id="survey-form" method="post">
      
      <div class="Questions">
        <label id="name-label" for="name-label">Name</label><br />
        <input id="name" name="name-label" type="text" placeholder="Enter your name" required />
      </div>

      <div class="Questions">
        <label id="email-label" for="email-label">Email</label><br />
        <input id="email" name="email-label" type="email" placeholder="Enter your Email" required />
      </div>

      <div class="Questions">
        <label id="number-label" for="number-label">Age (optional)</label><br />
        <input id="number" name="number-label" type="number" min="13" max="120" placeholder="Age"/>
      </div>

      <div class="Questions">
        <label for="dropdown">Which option best describes your current role?</label><br />
        <select id="dropdown">
          <option value="Select current role" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="Questions">    
        <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <div>
          <input type="radio" id="Definitely" name="recommendfCC" value="Definitely" />
          <label for="Definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" id="Maybe" name="recommendfCC" value="Maybe" />
          <label for="Maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" id="Not sure" name="recommendfCC" value="Not sure" />
          <label for="Not sure">Not sure</label>
        </div>
        </fieldset>
      </div>

      <div class="Questions">
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br />
        <select id="dropdown2">
          <option value="Select an option" disabled selected>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
    </div>

    <div class="Questions">
      <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <div>
        <input type="checkbox" id="improve" name="improve" value="Front-end Projects"/>
        <label for="Front-end Projects">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="improve" name="improve" value="Back-end Projects"/>
       <label for="Back-end Projects">Back-end Projects</label>
      </div>
      <div>
        <input type="checkbox" id="improve" name="improve" value="Data Visualization"/>
       <label for="Data Visualization">Data Visualization</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Challenges"/>
       <label for="Challenges">Challenges</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Open Source Community"/>
       <label for="Open Source Community">Open Source Community</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Gitter help rooms"/>
       <label for="Gitter help rooms">Gitter help rooms</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Videos"/>
       <label for="Videos">Videos</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="City Meetups"/>
       <label for="City Meetups">City Meetups</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Wiki"/>
       <label for="Wiki">Wiki</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Forum"/>
       <label for="Forum">Forum</label>
      </div>
      <div>
       <input type="checkbox" id="improve" name="improve" value="Additional Courses"/>
       <label for="Additional Courses">Additional Courses</label>
      </div>
      </fieldset>
    </div>

    <div class="Questions">
      <label for="comments">Any comments or suggestions?</label><br />
      <textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="Questions">
      <input type="submit" id="submit" value="Submit" /> 
    </div>
    
    </form>
  </main>
</body>
</html>
